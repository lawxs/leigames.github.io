<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@leigames | Links</title>

  <style>
    :root {
      --bg: #0b0b0b;
      --card: #141414;
      --text: #ffffff;
      --muted: #b5b5b5;

      --youtube: #ff3b3b;
      --livepix: #8b5cf6;
      --discord: #5865f2;
      --whatsapp: #22c55e;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 32px 24px;
      text-align: center;
    }

    h1 {
      font-size: 34px;
      margin-bottom: 6px;
      letter-spacing: 0.6px;
      text-shadow: 0 0 18px rgba(255, 255, 255, 0.08);
    }

    .subtitle {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 34px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      padding: 16px;
      border-radius: 14px;
      background: var(--card);
      color: var(--text);
      font-weight: 600;
      border: 1px solid transparent;
      transition:
        transform 0.15s ease,
        box-shadow 0.25s ease,
        border 0.25s ease;
    }

    a:active {
      transform: scale(0.97);
    }

    /* YOUTUBE */
    .youtube {
      border-color: rgba(255, 59, 59, 0.4);
      box-shadow: 0 0 0 2px rgba(255, 59, 59, 0.15);
    }
    .youtube:hover {
      box-shadow: 0 0 0 4px rgba(255, 59, 59, 0.25);
    }

    /* LIVEPIX */
    .livepix {
      border-color: rgba(139, 92, 246, 0.4);
      box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.15);
    }
    .livepix:hover {
      box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.25);
    }

    /* DISCORD */
    .discord {
      border-color: rgba(88, 101, 242, 0.4);
      box-shadow: 0 0 0 2px rgba(88, 101, 242, 0.15);
    }
    .discord:hover {
      box-shadow: 0 0 0 4px rgba(88, 101, 242, 0.25);
    }

    /* WHATSAPP */
    .whatsapp {
      border-color: rgba(34, 197, 94, 0.4);
      box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.15);
    }
    .whatsapp:hover {
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.25);
    }

    .footer {
      margin-top: 38px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">

    <h1>@leigames</h1>
    <div class="subtitle">
      Content Creator 路 Criador de Conte煤do
    </div>

    <div class="links">
      <a href="https://youtube.com/@leigames?si=qIgWW-3MGTUaLXQ0"
         target="_blank"
         class="youtube">
         YouTube
      </a>

      <a href="https://livepix.gg/michelx"
         target="_blank"
         class="livepix">
         LivePix 路 Support / Apoiar
      </a>

      <a href="https://discord.gg/zqtGMmQRN"
         target="_blank"
         class="discord">
         Discord 路 Community / Comunidade
      </a>

      <a href="https://chat.whatsapp.com/GVaxirEIhMCBnEE4h60jXo"
         target="_blank"
         class="whatsapp">
         WhatsApp 路 Group / Grupo
      </a>
    </div>

    <div class="footer">
      漏 leigames
    </div>
  </div>
</body>
</html>
