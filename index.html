*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.container{
  width:100%;
  max-width:420px;
  padding:32px 24px;
  text-align:center;
}

h1{
  font-size:34px;
  margin-bottom:6px;
  letter-spacing:.6px;
  text-shadow:0 0 18px rgba(139,92,246,.25);
}

.subtitle{
  font-size:14px;
  color:var(--muted);
  margin-bottom:32px;
}

.links{
  display:flex;
  flex-direction:column;
  gap:16px;
}

a{
  text-decoration:none;
  padding:16px;
  border-radius:16px;
  background:var(--card);
  color:var(--text);
  font-weight:600;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:14px;
  border:1px solid transparent;
  transition:
    transform .15s ease,
    box-shadow .25s ease,
    border .25s ease;
}

a:hover{
  transform:translateY(-1px);
}

a:active{
  transform:scale(.97);
}
