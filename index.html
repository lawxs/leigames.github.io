<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@leigames | Links</title>

  <style>
    :root {
      --bg: #0b0b0b;
      --card: #141414;
      --purple: #8b5cf6;
      --purple-dark: #6d28d9;
      --text: #ffffff;
      --muted: #b5b5b5;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 28px 24px;
      text-align: center;
    }

    h1 {
      font-size: 34px;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 30px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    a {
      text-decoration: none;
      padding: 16px;
      border-radius: 14px;
      background: var(--card);
      color: var(--text);
      font-weight: 600;
      border: 1px solid transparent;
      transition: 
        background 0.25s ease,
        transform 0.15s ease,
        box-shadow 0.25s ease,
        border 0.25s ease;
    }

    a:hover {
      transform: translateY(-1px);
      border: 1px solid rgba(139, 92, 246, 0.4);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.15);
    }

    a:active {
      transform: scale(0.97);
    }

    /* Bot茫o principal */
    a.highlight {
      background: linear-gradient(135deg, var(--purple), var(--purple-dark));
      color: #ffffff;
      box-shadow: 0 10px 25px rgba(139, 92, 246, 0.35);
    }

    a.highlight:hover {
      box-shadow: 0 12px 30px rgba(139, 92, 246, 0.45);
    }

    .footer {
      margin-top: 34px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">

    <h1>@leigames</h1>
    <div class="subtitle">
      Content Creator 路 Criador de Conte煤do
    </div>

    <div class="links">
      <a href="https://youtube.com/@leigames?si=qIgWW-3MGTUaLXQ0"
         target="_blank"
         class="highlight">
         YouTube
      </a>

      <a href="https://livepix.gg/michelx" target="_blank">
         LivePix 路 Support / Apoiar
      </a>

      <a href="https://discord.gg/zqtGMmQRN" target="_blank">
         Discord 路 Community / Comunidade
      </a>

      <a href="https://chat.whatsapp.com/GVaxirEIhMCBnEE4h60jXo" target="_blank">
         WhatsApp 路 Group / Grupo
      </a>
    </div>

    <div class="footer">
      漏 leigames
    </div>
  </div>
</body>
</html>
