<style>
:root{
  --bg:#0b0b0b;
  --card:#141414;

  --youtube:#ff3b3b;
  --livepix:#8b5cf6;
  --discord:#5865f2;
  --whatsapp:#25d366;

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:'Space Grotesk', system-ui, sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.container{
  width:100%;
  max-width:420px;
  padding:36px 24px;
  text-align:center;
}

/* MARCA */
.brand{
  font-size:42px;
  font-weight:700;
  letter-spacing:1.5px;
  margin-bottom:8px;
  background:linear-gradient(90deg,#a78bfa,#ffffff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 28px rgba(167,139,250,.35);
}

.handle{
  font-size:14px;
  color:var(--muted);
  margin-bottom:36px;
}

/* LINKS */
.links{
  display:flex;
  flex-direction:column;
  gap:16px;
}

a{
  text-decoration:none;
  padding:16px;
  border-radius:16px;
  background:var(--card);
  font-weight:600;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:14px;
  border:1px solid transparent;
  transition:transform .15s ease, box-shadow .25s ease, border .25s ease;
}

a:hover{ transform:translateY(-1px); }
a:active{ transform:scale(.97); }

.icon{
  width:22px;
  height:22px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.icon svg{
  width:22px;
  height:22px;
  display:block;
  fill:currentColor;
}

/* CORES */
.youtube{
  color:var(--youtube);
  border:1px solid rgba(255,59,59,.55);
  box-shadow:0 0 18px rgba(255,59,59,.35);
}

.livepix{

.discord{

.whatsapp{

  box-shadow:0 0 18px rgba(37,211,102,.45);
}

.footer{
  margin-top:40px;
  font-size:12px;
  color:#777;
}
</style>
