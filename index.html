<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lei Games</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a0f2e, #000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 32px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      letter-spacing: 4px;
      background: linear-gradient(90deg, #b983ff, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 6px;
    }

    .subtitle {
      opacity: 0.75;
      margin-bottom: 28px;
    }

    /* AVISO */
    .alert {
      display: none;
      margin-bottom: 20px;
      padding: 12px 16px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255,255,255,0.15);
      animation: pulse 1.6s infinite;
      font-size: 0.9rem;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      padding: 16px;
      margin: 14px 0;
      border-radius: 16px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05rem;
      color: #fff;
      background: rgba(255,255,255,0.05);
      border: 1px solid transparent;
      transition: all 0.25s ease;
    }

    .btn:hover {
      transform: scale(1.02);
    }

    .youtube { border-color: #ff4d4d; box-shadow: 0 0 18px rgba(255,77,77,.35); }
    .livepix { border-color: #b983ff; box-shadow: 0 0 18px rgba(185,131,255,.35); }
    .discord { border-color: #5865f2; box-shadow: 0 0 18px rgba(88,101,242,.35); }
    .whatsapp { border-color: #25d366; box-shadow: 0 0 18px rgba(37,211,102,.35); }

    footer {
      margin-top: 28px;
      font-size: 0.8rem;
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>LEI GAMES</h1>
    <div class="subtitle">@leigames · Content Creator</div>

    <!-- AVISO -->
    <div class="alert" id="alert">
      Para links funcionarem corretamente, abra pelo navegador externo (⋮)
    </div>

    <a class="btn youtube" href="https://youtube.com/@leigames" target="_blank">
      <i class="fab fa-youtube"></i> YouTube
    </a>

    <a class="btn livepix" href="https://livepix.gg/michelx" target="_blank">
      <i class="fas fa-heart"></i> LivePix · Apoiar
    </a>

    <a class="btn discord" href="https://discord.gg/zqtGMmQRN" target="_blank">
      <i class="fab fa-discord"></i> Discord · Comunidade
    </a>

    <a class="btn whatsapp" href="https://chat.whatsapp.com/GVaxirEIhMCBnEE4h60jXo" target="_blank">
      <i class="fab fa-whatsapp"></i> WhatsApp · Entrar no Grupo
    </a>

    <footer>© Lei Games</footer>
  </div>

  <script>
    const ua = navigator.userAgent.toLowerCase();
    const isWebView =
      ua.includes("wv") ||
      ua.includes("webview") ||
      ua.includes("tiktok") ||
      (ua.includes("android") && !ua.includes("chrome")) ||
      (ua.includes("iphone") && !ua.includes("safari"));

    if (isWebView) {
      document.getElementById("alert").style.display = "block";
    }
  </script>
</body>
</html>
